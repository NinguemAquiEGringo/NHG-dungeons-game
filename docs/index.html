<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">        
  <link rel="stylesheet" href="style.css">
  <title>Dungeons Game</title>
</head>
<body>
  <header class="header">
    <div class="flex">
    <h1 class="title-game">
      Dungeons Game
    </h1>
    <p class="frase-beta">beta 1.0</p>
  </div>
  </header>
  <main>
    <section class="tela-inicial">
      <img class="dragon-image" src="img/dragon.gif" alt="dragon gif">
      <button class="button-start">Start Game</button>
    </section>
    <section class="player-selection"></section>
  </main>
  <audio class="theme-song" src="sounds/game-start-game-theme.mp3"></audio>
  <audio class="theme-song-button" src="sounds/star-here-we-go.mp3"></audio>
  <script type="module" src="script.js"></script>
</body>
</html>
