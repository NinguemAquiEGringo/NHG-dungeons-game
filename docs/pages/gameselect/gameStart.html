<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Personagem</title>
  <link rel="stylesheet" href="gameStart.css">
  <link href="http://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">
</head>

<body>
  <audio class="champion-selected" src="../../sounds/champion-selected.mp3"></audio>
    <header>
      <h1>Selecione sua classe</h1>
    </header>
    <nav>
      <section class="class">
        <div class="button">
          <img class="img-class" src="../../img/icons/barbarian.png" alt="">
          <span>Barbarian</span>
        </div>
        <div class="button">
          <img src="../../img/icons/cleric.png" alt="">
          <span>Cleric</span>
        </div>
        <div class="button">
          <img src="../../img/icons/druid.png" alt="">
          <span>Druid</span>
        </div>
        <div class="button">
          <img src="../../img/icons/fighter.png" alt="">
          <span>Fighter</span>
        </div>
        <div class="button">
          <img src="../../img/icons/monk.png" alt="">
          <span>Monk</span>
        </div>
        <div class="button">
          <img src="../../img/icons/ranger.png" alt="">
          <span>Ranger</span>
        </div>
        <div class="button">
          <img src="../../img/icons/rogue.png" alt="">
          <span>Rogue</span>
        </div>
        <div class="button">
          <img src="../../img/icons/sorcerer.png" alt="">
          <span>Sorcerer</span>
        </div>
        <div class="button">
          <img src="../../img/icons/warlock.png" alt="">
          <span>Warlock</span>
        </div>
        <div class="button">
          <img src="../../img/icons/wizard.png" alt="">
          <span>Wizard</span>
        </div>
      </section>
    </nav>

    <main class="profile-info">
      <section class="input-name">
        <input type="text" id="char-name" placeholder="NOME DO PERSONAGEM">
      </section>
      <section class="class-image"></section>
      <section class="description"></section>

      <section class="btn-final marcar">
        <button class="confirm-btn marcar" disabled>Confirmar</button>
      </section>
      
    </main>
  <section class="arena">
    ARENA
  </section>
  <audio class="chose-character" src="../../sounds/chose-character.mp3" type="audio/mp3"></audio>
  <audio class="confirm-button" src="../../sounds/game-start.mp3" type="audio/mp3"></audio>
  <script type="module" src="gameStart.js"></script>
  <script type="module" src="../arena/arena.js"></script>
</body>

</html>
